name: Mirror Release to BAKA Course Platform Public Repository

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release information
        id: release
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Release event - use event data
            echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
            echo "release_id=${{ github.event.release.id }}" >> $GITHUB_OUTPUT
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.release.body }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Manual dispatch - get latest release
            latest_release=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/latest")

            tag_name=$(echo "$latest_release" | jq -r '.tag_name')
            release_name=$(echo "$latest_release" | jq -r '.name')
            release_id=$(echo "$latest_release" | jq -r '.id')
            release_body=$(echo "$latest_release" | jq -r '.body')

            echo "tag_name=$tag_name" >> $GITHUB_OUTPUT
            echo "release_name=$release_name" >> $GITHUB_OUTPUT
            echo "release_id=$release_id" >> $GITHUB_OUTPUT
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo "$release_body" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Download release assets
        run: |
          mkdir -p release-assets

          # Get all assets from the release
          assets=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${{ steps.release.outputs.release_id }}" | \
            jq -r '.assets[].browser_download_url')

          # Download each asset
          for url in $assets; do
            filename=$(basename "$url")
            echo "Downloading $filename..."
            curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -o "release-assets/$filename" "$url"
          done

          # List downloaded files
          ls -la release-assets/

      - name: Create release on public repository
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release.outputs.tag_name }}
          name: ${{ steps.release.outputs.release_name }}
          body: ${{ steps.release.outputs.release_body }}
          files: release-assets/*
          repository: Baka-Course-Platform/Baka-Course-Platform
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ github.event.release.prerelease }}
