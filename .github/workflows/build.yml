name: Build and Release BAKA Course Platform

on:
  push:
    branches: [release]

permissions:
  contents: write
  actions: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build distributables
        run: yarn build:dist
        env:
          NODE_ENV: production
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: smart-course-platform-windows
          path: |
            release/*.exe
            release/*.msi
          retention-days: 3

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: smart-course-platform-macos
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 3

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: smart-course-platform-linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
          retention-days: 3

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for debugging
        run: find artifacts -type f -name "*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: BAKA Course Platform v${{ steps.version.outputs.version }}
          body: |
            ## BAKA Course Platform v${{ steps.version.outputs.version }}

            ### Features
            - üìö Course management and viewing
            - üìù Homework tracking and submission
            - üìÑ Document access and download
            - üìÖ Weekly schedule view with GBK encoding support

            ### Downloads
            - **Windows**: `.exe` installer
            - **macOS**: `.dmg` disk image and `.zip` archive
            - **Linux**: `.AppImage` package

            ### Installation
            1. Download the appropriate file for your operating system
            2. Run the installer or extract the archive
            3. Launch BAKA Course Platform

            ---
            ü§ñ Built automatically with GitHub Actions
          files: |
            artifacts/smart-course-platform-windows/*
            artifacts/smart-course-platform-macos/*
            artifacts/smart-course-platform-linux/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mirror release to public repository
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: BAKA Course Platform v${{ steps.version.outputs.version }}
          body: |
            ## BAKA Course Platform v${{ steps.version.outputs.version }}

            ### Features
            - üìö Course management and viewing
            - üìù Homework tracking and submission
            - üìÑ Document access and download
            - üìÖ Weekly schedule view with GBK encoding support

            ### Downloads
            - **Windows**: `.exe` installer
            - **macOS**: `.dmg` disk image and `.zip` archive
            - **Linux**: `.AppImage` package

            ### Installation
            1. Download the appropriate file for your operating system
            2. Run the installer or extract the archive
            3. Launch BAKA Course Platform

            ---
            ü§ñ Built automatically with GitHub Actions
          files: |
            artifacts/smart-course-platform-windows/*
            artifacts/smart-course-platform-macos/*
            artifacts/smart-course-platform-linux/*
          repository: Baka-Course-Platform/Baka-Course-Platform
          token: ${{ secrets.BAKA_ACCESS_TOKEN }}
          generate_release_notes: false
          draft: false
          prerelease: false
      - name: Keep only the latest releases
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.BAKA_ACCESS_TOKEN }}
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: 'Baka-Course-Platform',
              repo: 'Baka-Course-Platform'
            });

            const releasesToDelete = releases.data.slice(1);

            for (const release of releasesToDelete) {
              console.log(`Deleting release: ${release.name}`);
              await github.rest.repos.deleteRelease({
                owner: 'Baka-Course-Platform',
                repo: 'Baka-Course-Platform',
                release_id: release.id
              });
            }
